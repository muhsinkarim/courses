<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width">
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
	<title>Pulse</title>
</head>
<body>
	<section id="wrapper">	
		<header id="top" class="clearfix">
			<img id="logo" src="images/Logo.png" alt="Pulse Dashboards logo">		
			<nav>
				<a href="#">Home</a>
				<a href="#coffee_stats">Coffee stats</a>
				<a href="#weekly">Weekly</a>
				<a href="#monthly">Monthly</a>
				<a href="#qarterly">Quarterly</a>
				<a href="#yearly">Yearly</a>
			</nav>
		</header>
		<section>
			<h1>Customer satisfaction measures - Jan-Oct 2015</h1>
		</section>
		<section id="section_all_cafes">
			<section class="subheadings clearfix">	
				<p class="coffee_names"></p>
				<p class="coffee_scores">Score</p>
				<p class="coffee_change">Score change</p>
				<p class="coffee_percent">Percentages</p>
				<p class="coffee_customers">Customers</p>
			</section>	
			<figure class="clearfix">	
				<p class="coffee_names">All cafes</p>
				<p class="coffee_scores">76</p>
				<p class="coffee_change">+4</p>
				<img class="coffee_percent" src="images/Percent00.png" alt="Coffee percent 00">
				<p class="coffee_customers">3,448</p>
			</figure>	
		</section>
		<section id="section_ytd">
			<img src="images/YTD.png" alt="Customer categories">
		</section>
		<section id="section_state">
			<figure class="clearfix">
				<img id="image_left" src="images/States.png" alt="Stores in each State plot">
				<img id="image_right" src="images/Change.png" alt="Score changes in each State plot">
			</figure>
		</section>	
		<section class="section_category">
			<img src="images/Category.png" alt="Customer categories">	
		</section>		
		<section id="coffee_stats" class="section_counts_percent">
			<section class="subheadings clearfix">	
				<p class="coffee_names"></p>
				<p class="coffee_scores">Score</p>
				<p class="coffee_change">Score change</p>
				<p class="coffee_percent">Percentages</p>
				<p class="coffee_customers">Customers</p>
			</section>
			<figure class="clearfix">
				<p class="coffee_names">Latte</p>
				<p class="coffee_scores">89</p>
				<p class="coffee_change">-3</p>
				<img class="coffee_percent" src="images/Percent01.png" alt="Coffee percent 01">
				<p class="coffee_customers">93</p>
			</figure>
			<figure class="clearfix">
				<p class="coffee_names">Long black</p>
				<p class="coffee_scores">85</p>
				<p class="coffee_change">+1</p>
				<img class="coffee_percent" src="images/Percent02.png" alt="Coffee percent 02">
				<p class="coffee_customers">83</p>
			</figure>
			<figure class="clearfix">
				<p class="coffee_names">Iced coffee</p>
				<p class="coffee_scores">78</p>
				<p class="coffee_change">+2</p>
				<img class="coffee_percent" src="images/Percent03.png" alt="Coffee percent 03">
				<p class="coffee_customers">81</p>
			</figure>
			<figure class="clearfix">
				<p class="coffee_names">Espresso</p>
				<p class="coffee_scores">74</p>
				<p class="coffee_change">+3</p>
				<img class="coffee_percent" src="images/Percent04.png" alt="Coffee percent 04">
				<p class="coffee_customers">72</p>
			</figure>
			<figure class="clearfix">
				<p class="coffee_names">Macchiato</p>
				<p class="coffee_scores">72</p>
				<p class="coffee_change">-3</p>
				<img class="coffee_percent" src="images/Percent05.png" alt="Coffee percent 05">
				<p class="coffee_customers">71</p>
			</figure>
			<figure class="clearfix">
				<p class="coffee_names">Doppio</p>
				<p class="coffee_scores">67</p>
				<p class="coffee_change">+10</p>
				<img class="coffee_percent" src="images/Percent06.png" alt="Coffee percent 06">
				<p class="coffee_customers">70</p>
			</figure>
			<figure class="clearfix">
				<p class="coffee_names">Vienna</p>
				<p class="coffee_scores">65</p>
				<p class="coffee_change">+7</p>
				<img class="coffee_percent" src="images/Percent07.png" alt="Coffee percent 07">
				<p class="coffee_customers">55</p>
			</figure>
			<figure class="clearfix">
				<p class="coffee_names">Flat white</p>
				<p class="coffee_scores">54</p>
				<p class="coffee_change">-6</p>
				<img class="coffee_percent" src="images/Percent08.png" alt="Coffee percent 08">
				<p class="coffee_customers">42</p>
			</figure>
			<figure class="clearfix">
				<p class="coffee_names">Cappuccino</p>
				<p class="coffee_scores">52</p>
				<p class="coffee_change">-8</p>
				<img class="coffee_percent" src="images/Percent09.png" alt="Coffee percent 09">
				<p class="coffee_customers">33</p>
			</figure>
			<figure class="clearfix">
				<p class="coffee_names">Mocha</p>
				<p class="coffee_scores">50</p>
				<p class="coffee_change">-2</p>
				<img class="coffee_percent" src="images/Percent10.png" alt="Coffee percent 10">
				<p class="coffee_customers">12</p>
			</figure>
		</section>
	</section>
</body>
</html>
